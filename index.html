        <img src="./assets-adoptame/logo-adoptame.png" alt="">

            <h1>Adopta a tu mejor Amigo</h1>

    </header>
    <main>
        <section class="main--galeria-adopcion">
            <div class="slideshow">
                <img src="./assets-adoptame/img/imagen1.jpg">
                <img src="./assets-adoptame/img/imagen2.jpg">
                <img src="./assets-adoptame/img/imagen3.jpg">
                <img src="./assets-adoptame/img/imagen4.jpg">
                <img src="./assets-adoptame/img/imagen5.jpg">
                <img src="./assets-adoptame/img/no_compres.jpg">
            </div>

        </section>
        <!-- formulario perdida -->
        <section class="main--form">
            <div class="form--lost-dog">
                <h2>Formulario de mascota perdida</h2>
                <br>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="name-mascota">Nombre de la MASCOTA:</label>
                    <input type="text" id="name-mascota" name="name-mascota" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="lost-date">Fecha de Extravio:</label>
                    <input type="date" id="lost-date" name="lost-date   " required>

                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="subject">Zona:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="description">Descripción:</label>
                    <textarea id="message" name="message" required placeholder="Ingrese una descripcion de la mascota y las circuntancias de la pedida que puedan ayudar a encontarla"></textarea>

                    <label for="">Subir imagen:</label>
                    <input type="file" id="img-upload" name="img-upload">
                    <label for="img-upload" class="custom-file-upload">Seleccionar archivo</label>

                    <input type="submit" value="Enviar">
                </form>

            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
